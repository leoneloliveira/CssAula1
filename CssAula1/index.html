<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="login">
            <h2>ENTRAR</h2>
            <div class="input-conteiner">
                <input type="text" id="usuario" name="usuario" placeholder="&#xf007; Usuário" required>
            </div>
            <div class="input-conteiner">
                <input type="password" id="senha" name="senha" placeholder="&#xf023; Senha" required>
            </div>
            <div class="lembrar-me">
                <input type="checkbox" id="lembrar" name="lembrar">
                <label for="lembrar">Lembrar-me</label>
            </div>
            <button type="submit">ENTRAR</button>
            <div class="social">
                <p>Ou entre com</p>
                <a href="#" class="social-button-facebook"><img src="icones/facebook.svg" alt="Facebook" class="social-icon">Facebook</a>
                 <a href="#" class="social-button-google"><img src="icones/google.svg" alt="Google" class="social-icon">Google</a>
            </div>
            <div class="link">
                <p>Não tem um cadastro? <a href="#">Cadastre-se já</a></p>
            </div>
        </form>
    </div>
</body>
</html>
